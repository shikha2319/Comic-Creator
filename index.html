<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Strip Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Comic Strip Creator</h1>

    <form id="comic-form">
      <label for="panel1">Panel 1:</label>
      <textarea id="panel1" name="panel1" rows="1"></textarea>
      

      <label for="panel2">Panel 2:</label>
      <textarea id="panel2" name="panel2" rows="1"></textarea>
      

      <label for="panel3">Panel 3:</label>
      <textarea id="panel3" name="panel3" rows="1"></textarea>
      

      <label for="panel4">Panel 4:</label>
      <textarea id="panel4" name="panel4" rows="1"></textarea>
     
      

      <label for="panel5">Panel 5:</label>
      <textarea id="panel5" name="panel5" rows="1"></textarea>
     
      

      <label for="panel6">Panel 6:</label>
      <textarea id="panel6" name="panel6" rows="1"></textarea>
    
      

      <label for="panel7">Panel 7:</label>
      <textarea id="panel7" name="panel7" rows="1"></textarea>
    
      

      <label for="panel8">Panel 8:</label>
      <textarea id="panel8" name="panel8" rows="1"></textarea>
   

      <label for="panel9">Panel 9:</label>
      <textarea id="panel9" name="panel9" rows="1"></textarea>
   
      

      <label for="panel10">Panel 10:</label>
      <textarea id="panel10" name="panel10" rows="1"></textarea>
    
      

      <button type="submit">Create Comic</button>
    </form>

    <div id="comic-container"></div>
  </div>
  <div class="feedback-form-container">
    <h2 class="feedback-form-title">Your Feedback Matters</h2>
    <form id="feedback-form" class="feedback-form">
      <label for="name" class="feedback-form-label">Your Name:</label>
      <input type="text" id="name" name="name" class="feedback-form-input" required>
  
      <label for="email" class="feedback-form-label">Your Email Address:</label>
      <input type="email" id="email" name="email" class="feedback-form-input">
  
      <label for="feedback" class="feedback-form-label">Your Feedback:</label>
      <textarea id="feedback" name="feedback" class="feedback-form-textarea" rows="5" required></textarea>
  
      <button type="submit" class="feedback-form-button">Submit Feedback</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
